<script src="./js/jquery-3.4.1.min.js"></script>

<script>
    $(document).ready(function(){

        function mapa(id_p,id_m,ruta){

            $(id_p).mouseenter(function(){
              $(id_m).attr('src' , ruta);
              $(id_m).css({
                  "top" : "8.5vw"
              });


          }).mouseleave(function(){
            $(id_m).css({
                  "top" : "8.5vw"
              });
        });
        
        }
        //cierra funcion

        mapa('#p_antonio' , '#mapa' , './img/antonio.png');
        mapa('#p_barrios' , '#mapa' , './img/barrios_unidos.png');
        mapa('#p_bosa' , '#mapa' , './img/bosa.png');
        mapa('#p_candelaria' , '#mapa' , './img/candelaria.png');
        mapa('#p_chapinero' , '#mapa' , './img/chapinero.png');

        mapa('#p_kenedy' , '#mapa' , './img/kenedy.png');
        mapa('#p_martires' , '#mapa' , './img/martires.png');

    });
